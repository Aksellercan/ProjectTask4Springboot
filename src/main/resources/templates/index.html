<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #007BFF;
            font-size: 2.5rem;
            margin: 20px 0;
        }

        .phone-box {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .phone-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .phone-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px auto;
            max-width: 800px;
            padding: 10px;
        }

        .button-container button {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            color: white;
            background-color: #007BFF;
        }

        .button-container button:hover {
            background-color: #007BFF;
            transform: scale(1.05);
        }

        .button-container button:active {
            background-color: #007BFF;
        }

        @media (max-width: 600px) {
            .button-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
        }
    </style>
</head>
<body>
<h1>Smartphone Comparison SpringBoot</h1>

<!-- Buttons for actions -->
<div class="button-container">
    <button onclick="window.location.href='/smartphones/add'">Add Phone</button>
    <button onclick="window.location.href='/smartphones/smartphoneupdate'">Update Phone</button>
    <button onclick="window.location.href='/smartphones/remove'">Remove Phone</button>
    <button onclick="window.location.href='/compare'">Compare Phones</button>
    <button onclick="window.location.href='/smartphones/list'">List of All Phones</button>
</div>
</body>
</html>
